<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Web </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pikachu.png" type="image/x-icon">
</head>
<body>
  <main>
    <img src="https://1000marcas.net/wp-content/uploads/2020/01/Logo-Pokemon.png" alt="logo" class="logo">
    <form>
      <input type="text" placeholder="Search from Characters Name or rank upto 650" id="search">
      <button type="submit" class="btn btn-find">Search</button>
      <button type="button" class="btn btn-random">Random Character </button>
    </form>
    <div class="loading d-none">
      <img src="pokeball.png" alt="pokeball" class="pokeball">
    </div>
    <div class="result">
      
    
    </div>
  </main>
      <script src="script.js"></script>
</body>
</html>
